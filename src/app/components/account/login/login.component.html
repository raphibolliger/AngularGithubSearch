<form class="ui large form" #loginForm="ngForm" [class.loading]="isLoading">
  <div class="ui stacked segment">
    <h2>Anmelden</h2>
    <p>Bitte melden Sie sich an um alle komponenten des Systems zu nutzen.</p>
    <div class="field">
      <div class="ui large left icon input">
        <i class="user icon"></i>
        <input id="email" name="email" [(ngModel)]="loginViewModel.email" #name="ngModel" type="text" required placeholder="Emailadresse">
      </div>
      <div class="ui pointing red basic label">
          Bitte geben Sie eine g√ºltige Emailadresse an.
      </div>
    </div>
    <div class="field">
      <div class="ui large left icon input">
        <i class="lock icon"></i>
        <input [(ngModel)]="loginViewModel.password" type="password" name="password" placeholder="Passwort">
      </div>
    </div>
    <div class="ui field">
        <div class="ui fluid large blue button" (click)="login()">Anmelden</div>
    </div>
    <div class="ui field">
        <a class="ui basic fluid button" routerLink="/account/forgot">
          Passwort vergessen?
        </a>
    </div>
    
    
  </div>

</form>
